<div class="card h-100 shadow-sm">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
  <div class="card-body d-flex flex-column">
      <a href="#">
          <h6 title="{{product.name}}" class="text-uppercase">{{product.name}}</h6>
      </a>
      <span class="mb-2" >{{product.price | currency}}</span>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group mt-auto">
          <button class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
          <button class="btn btn-outline-secondary">View</button>
      </div>
    </div>
  </div>
</div>
